<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/output.css">
  <title>Table layout</title>
</head>
<body>
<div class="d-flex wrapper w-70-per m-lr-auto">
  <table class="table stripped-table border-solid-1 separate-borders">
    <tr class="border-solid-1 separate-borders">
      <th class="border-solid-1 separate-borders at-center-hflex">Title 1</th>
      <th class="border-solid-1 separate-borders at-center-hflex">Title 2</th>
      <th class="border-solid-1 separate-borders at-center-hflex">Title 3</th>
      <th class="border-solid-1 separate-borders at-center-hflex">Title 4</th>
    </tr>
    <tr class="text-align-center border-solid-1 separate-borders">
      <td class="border-solid-1 separate-borders">1</td>
      <td class="border-solid-1 separate-borders">2</td>
      <td class="border-solid-1 separate-borders">3</td>
      <td class="border-solid-1 separate-borders">4</td>
    </tr>
    <tr class="text-align-center border-solid-1 separate-borders">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr class="text-align-center">
      <td >1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr class="text-align-center">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr class="text-align-center">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</div>
  
</body>
</html>
